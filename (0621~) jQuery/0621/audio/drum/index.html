<!DOCTYPE html>
<html>

<head>
  <title>Launchpad</title>
  <meta charset="utf-8" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="pad">
    <img src="images/pad.png" width="700" height="570">
    <button id="play-btn">
      <img src="images/play.png" width="50" height="50">
    </button>
    <button id="stop-btn">
      <img src="images/stop.png" width="50" height="50">
    </button>

    <div class="cell-container">
      <div class="cell green" id="cell1">
        <div class="key">1</div>
        <div class="instrument">Kick</div>
      </div>

      <div class="cell blue" id="cell2">
        <div class="key">2</div>
        <div class="instrument">Closed<br>Hi-hat</div>
      </div>

      <div class="cell blue" id="cell3">
        <div class="key">3</div>
        <div class="instrument">Open<br>Hi-hat</div>
      </div>

      <div class="cell red" id="cell4">
        <div class="key">4</div>
        <div class="instrument">Clap</div>
      </div>

      <div class="cell red" id="cell5">
        <div class="key">5</div>
        <div class="instrument">Snap</div>
      </div>

      <div class="cell blue" id="cell6">
        <div class="key">6</div>
        <div class="instrument">Crash</div>
      </div>

      <div class="cell green" id="cell7">
        <div class="key">7</div>
        <div class="instrument">Tom 1</div>
      </div>

      <div class="cell green" id="cell8">
        <div class="key">8</div>
        <div class="instrument">Tom 2</div>
      </div>

      <div class="cell blue" id="cell9">
        <div class="key">9</div>
        <div class="instrument">Tambourine</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
    var audio = new Audio('../drum/audio/loop.mp3');

    var first = new Audio('../drum/audio/1.wav');
    var sec = new Audio('../drum/audio/2.wav');
    var third = new Audio('../drum/audio/03_open_hihat.wav');
    var fourth = new Audio('../drum/audio/04_clap.wav');
    var fifth = new Audio('../drum/audio/05_snap.wav');
    var sixth = new Audio('../drum/audio/06_crash.wav');
    var seventh = new Audio('../drum/audio/07_tom1.wav');
    var eighth = new Audio('../drum/audio/08_tom2.wav');
    var ninth = new Audio('../drum/audio/09_tambourine.wav');



    function play() {
      audio.play();
    }
    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
    }

    $('#play-btn').on('click', play);
    $('#stop-btn').on('click', stopMusic);

    // 키보드 이벤트 핸들링
    $(document).on('keydown', function (event) {
      $('#cell' + event.key).addClass('playing');
      switch (event['key']) {
        case '1':
        first.currentTime=0;
          first.play();
          
        case '2':
        sec.currentTime=0;
          sec.play();
          
        case '3':
        third.currentTime=0;
          third.play();
          
        case '4':
        fourth.currentTime=0;
          fourth.play();
          
        case '5':
        fifth.currentTime=0;
          fifth.play();
          
        case '6':
        sixth.currentTime=0;
          sixth.play();
          
        case '7':
        seventh.currentTime=0;
          seventh.play();
          
        case '8':
        eighth.currentTime=0;
          eighth.play();
          
        case '9':
        ninth.currentTime=0;
          ninth.play();
          

      }
    });


    $(document).on('keyup', function (event) {
      $('#cell' + event.key).removeClass('playing');
    })





  </script>
</body>

</html>
