{% extends 'base.html' %}
{% block body %}
<h1>Index Page</h1>
<ul>
    {% for board in boards %}
        <li><a href="{% url 'boards:detail' board.id %}">{{ board.title }}</a> - {{ board.user }}</li>
        <!-- 분할된 템플릿은 _(언더바)로 이름이 시작하는게 관례 -->
        <!-- 분할된 템플릿 파일 불러오기 -->
        {% include 'boards/_board.html' %}
    {% endfor %}
</ul>

{% if user.is_authenticated %}
    <a href="{% url 'boards:new' %}">New</a><br>
{% else %}
    <h3>로그인 해야 글을 작성 할수 있습니다.</h3>
{% endif %}

{% endblock %}
