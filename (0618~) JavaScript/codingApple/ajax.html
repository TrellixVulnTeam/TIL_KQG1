<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="formUI.css" />
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <button class="btn btn-danger">상품보여주기</button>
  </body>
  <script>
    $(".btn").click(function () {
      $.ajax({
        // url을 어디로 요청하는지 어케암 ?
        // API문서는 서버개발자에게 물어보면된다.
        url: "https://codingapple1.github.io/data.json",
        type: "GET",
      }).done(function (데이터) {
        console.log(데이터)
        $(".card-title").html(데이터.brand)
        $(".card-text").html(데이터.model)
        $(".card-text").append(`<p>${데이터.price}</p>`)
        $(".card-img-top").attr("src", 데이터.img)
      })
    })
  </script>
</html>
