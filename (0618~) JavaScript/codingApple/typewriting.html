<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <button>버튼</button>
      <h1>무야호~~~~</h1>
    </div>

    <script>
      // 버튼을 누르면..h1빈칸으로 만들고
      // 0.5초후에 h1안에 a를 더함
      // 0.5초후에 h1안에 b를 더함
      // 0.5초후에 h1안에 c를 더함

      var 태그 = document.querySelector("h1") //전체 태그를 의미
      var 글 = document.querySelector("h1").innerHTML // 태그안의 내용을 의미
      var 길이 = 글.length

      $("button").click(function () {
        애니메이션(태그, 길이)
      })

      function 애니메이션(태그, 길이) {
        태그.innerHTML = ""
        for (let i = 0; i < 길이; i++) {
          setTimeout(() => {
            console.log(i)
            태그.innerHTML = 태그.innerHTML + 글[i]
          }, 100 * (i + 1))
        }
      }
    </script>
  </body>
</html>
