<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="formUI.css" />
  </head>
  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select id="option1" class="form-control">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈 선택</p>
          <select id="option2" class="form-control"></select>
        </div>
      </div>
    </form>

    <script>
      // select인풋에서 셔츠라는 값을 선택하면 밑에 그 UI를 보여줌
      // form과 관련된 이벤트

      // 1. input : 안의 값이 바뀔때 발동되는 이벤트
      // 2. change : 값이 바뀌고 포커스를 잃어야 발동. // <select> 는 focus랑 상관없음

      //   $("#option1").on("change", function () {
      //     if ($("#option1").val() == "셔츠") {
      //       $(".size-select").show()
      //     } else {
      //       $(".size-select").hide()
      //     }
      //   })

      var pantsSize = [28, 29, 30, 31, 32, 33, 34]

      $("#option1").on("change", function () {
        //     if ($("#option1").val() == "셔츠") {
        //       //   <option>95</option>
        //       //   <option>100</option>
        //       //   <option>105</option>
        //       // 템플릿을 만들고 append()한다.
        //       // 템플릿 ?
        //       //   var 템플릿= '<div></div>'
        //       //    $('#option2').append(템플릿);

        //       var 셔츠사이즈 = `<option>95</option>
        //         <option>100</option>
        //         <option>105</option>`

        //       $("#option2").html("")
        //       //   $("#option2 *").remove()
        //       $("#option2").append(셔츠사이즈)
        //     } else if ($("#option1").val() == "바지") {
        //       var 바지사이즈 = `<option>28</option>
        //         <option>30</option>
        //         <option>32</option>`
        //       $("#option2 *").remove()
        //       //   $("#option2").html("")
        //       $("#option2").append(바지사이즈)
        //     }

        if ($("#option1").val() == "바지") {
          for (let i = 0; i < pantsSize.length; i++) {
            var 바지사이즈 = `<option>${pantsSize[i]}</option>`
            $("#option2").append(바지사이즈)
          }
        }

        // pantsSize안의 자료 갯수만큼 반복해라
        // i값은 사이즈 안에있는 하나하나의 데이터
        // 여기서 i는 0,1,2,3, ..가 아니라 데이터가 바로 옴(28,29,...)
        pantsSize.forEach(function (i) {
          var 바지사이즈 = `<option>${i}</option>`
          $("#option2").append(바지사이즈)
        })
      })
    </script>
  </body>
</html>
