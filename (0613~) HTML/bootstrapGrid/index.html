    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SHARESKILL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">

         </ul>

            <li class="nav-item">

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner">
        
          <div class="carousel-item item1 active">
            <div class="helper"></div><div class="content">
                <h2>음악배워보세요</h2>
                <p>멋진 뮤지션들이 주변에 있습니다.</p>
                <a href="#" class="findClass">수업찾기</a>   
            </div>
          </div>
          <div class="carousel-item item2" >
            <div class="helper"></div><div class="content">
                <h2>그림배워보세요</h2>
                <p>멋진 화가들이 주변에 있습니다.</p>
                <a href="#" class="findClass">수업찾기</a>   
            </div>
          </div>
          <div class="carousel-item item3" >
            <div class="helper"></div><div class="content">
                <h2>요라배워보세요</h2>
                <p>멋진 쉐프들이 주변에 있습니다.</p>
                <a href="#" class="findClass">수업찾기</a>   
            </div>
          </div>

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>튜터 모집!</strong> 재능을 나누어봐요.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="row">
        
        <div class="col-3" first>
          
            <div class="course1">
              <img src="images/course1.jpg" width="230" >

                <p class="name"><img src="images/user.png" width="20" height="20">문종모</p>
            </div>
        </div>
        <div class="col-3" second>
            <div class="course2">
                <img src="images/course2.jpg" width="230">

            </div>
        </div>
        <div class="col-3" third>
            <div class="course3">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
