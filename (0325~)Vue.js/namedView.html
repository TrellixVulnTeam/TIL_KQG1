<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id = "app">

        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name ="footer"></router-view>

    </div>






<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>

    var Body={template:'<div>this is Body part </div>'};
    var Header={template:'<div>this is Header part </div>'};
    var Footer={template:'<div>this is Footer part </div>'};

    var router = new VueRouter({
        routes:[
            {
                path:'/',
                components:{
                    default:Body,
                    header:Header,
                    footer:Footer
                }
            },
            {
                path:'/login',
                components:{
                    default:Body,
                    header:Header,
                    footer:Footer
                }
            }
        ]
    })

    var app = new Vue({
        router
    }).$mount('#app');

    
</script>
</body>
</html>
